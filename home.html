<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo Home Page</title>
    <link rel="shortcut icon" href="images/payoo.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <main class="flex justify-center">
        <div class="mt-6">
            <div class="camera"></div>
            <div class="display">
                <div class="artboard artboard-demo phone-3">
                    <div class="flex justify-center">
                        <div class="stats shadow">
                            <div class="stat">
                                <div class="stat-title">Account Balance</div>
                                <div id="balance" class="stat-value">5000</div>
                            </div>
                        </div>
                        <div class="ml-24 mt-4">
                            <div class="btn btn-outline btn-error btn-lg">Log Out</div>
                        </div>
                    </div>
                    <div class="divider"></div>
                    <div class="space-x-4">
                        <div id="show-btn-add-money" class="btn btn-normal btn-outline btn-accent">Add Money</div>
                        <div id="show-btn-cash-out" class="btn btn-normal btn-outline btn-warning">Cash Out</div>
                        <div id="show-btn-transaction" class="btn btn-normal btn-outline btn-info">Trasaction</div>
                    </div>
                    <div class="divider"></div>
                    <!-- add money form start here -->
                    <div id="add-money-form" class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                        <form class="card-body">
                            <div class="form-control">
                                <label class="label">
                                    <span class="label-text">Amount</span>
                                </label>
                                <input id="input-add-money" type="text" placeholder="Amount"
                                    class="input input-bordered" required />
                            </div>
                            <div class="form-control">
                                <label class="label">
                                    <span class="label-text">Pin</span>
                                </label>
                                <input id="input-pin-number" type="password" placeholder="Pin NUmber"
                                    class="input input-bordered" required />
                            </div>
                            <div class="form-control mt-6">
                                <button id="btn-add-money" class="btn btn-accent text-white text-xl">Add</button>
                            </div>
                        </form>
                    </div>
                    <!-- add money form end here -->
                    <!-- cash out form start here -->
                    <div id="cash-out-form" class="hidden card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                        <form class="card-body">
                            <div class="form-control">
                                <label class="label">
                                    <span class="label-text">Amount</span>
                                </label>
                                <input id="input-withdraw-money" type="text" placeholder="Amount"
                                    class="input input-bordered" required />
                            </div>
                            <div class="form-control">
                                <label class="label">
                                    <span class="label-text">Pin</span>
                                </label>
                                <input id="input-withdraw-pin-number" type="password" placeholder="Pin NUmber"
                                    class="input input-bordered" required />
                            </div>
                            <div class="form-control mt-6">
                                <button id="btn-withdraw-money"
                                    class="btn btn-accent text-white text-xl">Withdraw</button>
                            </div>
                        </form>
                    </div>
                    <!-- cash out form end here -->
                    <!-- transaction section start here -->
                    <div id="transaction-section" class="hidden">
                        <h2 class="text-3xl">Transaction Section</h2>
                        <div id="container-of-transaction">
                            
                        </div>
                    </div>
                    <!-- transaction section end here -->
                </div>
            </div>
        </div>
    </main>
    <script src="js/utilities.js"></script>
    <script src="js/home.js"></script>
    <script src="js/withdraw.js"></script>
    <script src="js/features.js"></script>
</body>

</html>
